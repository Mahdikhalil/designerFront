<div class="mx-8 md:mx-24 mt-10 sm:mt-0">
  <div class="mt-5 md:mt-0">
    <form (ngSubmit)="next()" [formGroup]="adequationForm" name="adequationForm">
      <div class="overflow-hidden shadow sm:rounded-md">
        <div class="bg-white px-4 py-5 sm:p-6">
          <p class="text-2xl font-bold text-center">EXAMEN D’ADÉQUATION</p>
          <br/>

          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="natureOfWork" class="block text-sm font-medium text-gray-700">Nature des travaux (*)</label>
              <input type="text" formControlName="natureOfWork" id="natureOfWork"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="surchagePonctuelleEventuelle" class="block text-sm font-medium text-gray-700"> Surcharge ponctuelle éventuelle</label>
              <input type="text" id="surchagePonctuelleEventuelle" formControlName="surchagePonctuelleEventuelle"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6">
              <label for="poidsSurcharge" class="block text-sm font-medium text-gray-700">si oui quel poids</label>
              <input type="text" id="poidsSurcharge" formControlName="poidsSurcharge"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 lg:col-span-3">
              <label for="hauteurSurcharge" class="block text-sm font-medium text-gray-700">a quel hauteur</label>
              <input type="text" id="hauteurSurcharge" formControlName="hauteurSurcharge"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-3">
              <label for="marqueEchaffodage" class="block text-sm font-medium text-gray-700">Marque de l'échafaudage (*)</label>
              <input type="text" id="marqueEchaffodage" formControlName="marqueEchaffodage"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

          </div>

          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="typeEchafaudage" class="block text-sm font-medium text-gray-700">Type (*)</label>
              <input type="text" formControlName="typeEchafaudage" id="typeEchafaudage"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="classeEchaffodage" class="block text-sm font-medium text-gray-700">Classe de l'échafaudage (*)</label>
              <input type="text" id="classeEchaffodage" formControlName="classeEchaffodage"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6">
              <label for="chargeAdmissibleEchafodage" class="block text-sm font-medium text-gray-700">Charges admissible (*)</label>
              <input type="text" id="chargeAdmissibleEchafodage" formControlName="chargeAdmissibleEchafodage"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 lg:col-span-3">
              <label for="longueurDimensions" class="block text-sm font-medium text-gray-700">Longueur (*)</label>
              <input type="text" id="longueurDimensions" formControlName="longueurDimensions"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-3">
              <label for="hauteurDimensions" class="block text-sm font-medium text-gray-700">Hauteur (*)</label>
              <input type="text" id="hauteurDimensions" formControlName="hauteurDimensions"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

          </div>

          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="largeurDimensions" class="block text-sm font-medium text-gray-700">Largeur (*)</label>
              <input type="text" formControlName="largeurDimensions" id="largeurDimensions"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="premierNiveau" class="block text-sm font-medium text-gray-700">Premier niveau à (*)</label>
              <input type="text" id="premierNiveau" formControlName="premierNiveau"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6">
              <label for="nombreNiveau" class="block text-sm font-medium text-gray-700">Nombre de niveaux (*)</label>
              <input type="text" id="nombreNiveau" formControlName="nombreNiveau"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 lg:col-span-3">
              <label for="nombreTramDacces" class="block text-sm font-medium text-gray-700">Nombre de tram d’accès (*)</label>
              <input type="text" id="nombreTramDacces" formControlName="nombreTramDacces"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-3">
              <label for="typeAccesPlancheurTravail" class="block text-sm font-medium text-gray-700">Type d'accès aux planchers de travail (*)</label>
              <input type="text" id="typeAccesPlancheurTravail" formControlName="typeAccesPlancheurTravail"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-3">
              <label for="echafaudageApproprieAusTravauxRealiser" class="block text-sm font-medium text-gray-700">L’échafaudage est approprié aux travaux a réaliser (*)</label>
              <input type="text" id="echafaudageApproprieAusTravauxRealiser" formControlName="echafaudageApproprieAusTravauxRealiser"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

          </div>

        </div>
        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
          <button type="ngSubmit" [disabled]="!adequationForm.valid"
                  class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Suivant
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
