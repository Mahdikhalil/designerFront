<div class="mx-8 md:mx-24 mt-10 sm:mt-0">
  <div class="mt-5 md:mt-0">
    <form [formGroup]="adequationForm" name="adequationForm">
      <div class="overflow-hidden shadow sm:rounded-md">
        <div class="bg-white px-4 py-5 sm:p-6">
          <p class="text-2xl font-bold text-center">EXAMEN D’ADÉQUATION</p>
          <br/>

          <div class="grid grid-cols-6 gap-6">

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="frontLength" class="block text-sm font-medium text-gray-700"> Longueur de la façade</label>
              <input type="text" id="frontLength" formControlName="frontLength"
                     [value]="project.frontLength != null ? project.frontLength : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="frontHeight" class="block text-sm font-medium text-gray-700">hauteur de la façade</label>
              <input type="text" id="frontHeight" formControlName="frontHeight"
                     [value]="project.frontHeight != null ? project.frontHeight : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>


            <div class="col-span-6 sm:col-span-3 md:col-span-2 ">
              <label for="natureOfWork"
                     class="block text-sm font-medium text-gray-700">
                <span>Nature des travaux (*) : </span>
                <select id="natureOfWork" formControlName="natureOfWork"
                        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="Ravalement">Ravalement</option>
                  <option value="Couverture">Couverture</option>
                  <option value="Isolation">Isolation</option>
                  <option value="Gros œuvre">Gros œuvre</option>
                  <option value="TCE">TCE</option>
                </select>
              </label>
            </div>

            <div class=" grid grid-cols-12 col-span-6 sm:col-span-3 md:col-span-2">
              <input id="surchagePonctuelleEventuelle" type="checkbox" name="surchagePonctuelleEventuelle"
                     formControlName="surchagePonctuelleEventuelle" [value]="true"
                     [checked]="project.surchagePonctuelleEventuelle == true"
                     class="col-span-1 w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="surchagePonctuelleEventuelle" class="col-span-11 block text-sm font-medium text-gray-700">
                Surcharge ponctuelle éventuelle </label>
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="poidsSurcharge" class="block text-sm font-medium text-gray-700">si oui quel poids :</label>
              <input type="text" id="poidsSurcharge" formControlName="poidsSurcharge"
                     [value]="project.poidsSurcharge != null ? project.poidsSurcharge : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="hauteurSurcharge" class="block text-sm font-medium text-gray-700">A quel hauteur :</label>
              <input type="text" id="hauteurSurcharge" formControlName="hauteurSurcharge"
                     [value]="project.hauteurSurcharge != null ? project.hauteurSurcharge : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="marqueEchaffodage" class="block text-sm font-medium text-gray-700">Marque de l'échafaudage (*)
                : </label>
              <input type="text" id="marqueEchaffodage" formControlName="marqueEchaffodage"
                     [value]="project.marqueEchaffodage != null ? project.marqueEchaffodage : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="typeEchafaudage" class="block text-sm font-medium text-gray-700">Type (*) :</label>
              <input type="text" formControlName="typeEchafaudage" id="typeEchafaudage"
                     [value]="project.typeEchafaudage != null ? project.typeEchafaudage : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="classeEchaffodage"
                     class="block text-sm font-medium text-gray-700">
                <span>Classe de l'échafaudage (*) </span>
                <select id="classeEchaffodage" formControlName="classeEchaffodage"
                        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </label>
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="chargeAdmissibleEchafodage"
                     class="block text-sm font-medium text-gray-700">
                <span>Charges admissible (*) </span>
                <select id="chargeAdmissibleEchafodage" formControlName="chargeAdmissibleEchafodage"
                        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="75">75</option>
                  <option value="150">150</option>
                  <option value="200">200</option>
                  <option value="300">300</option>
                  <option value="450">450</option>
                  <option value="600">600</option>
                </select>
              </label>
            </div>


            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="largeurDimensions" class="block text-sm font-medium text-gray-700">Largeur (*) :</label>
              <input type="text" id="largeurDimensions" formControlName="largeurDimensions"
                     [value]="project.largeurDimensions != null ? project.largeurDimensions : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="premierNiveau" class="block text-sm font-medium text-gray-700">Premier niveau à (*) :</label>
              <input type="text" id="premierNiveau" formControlName="premierNiveau"
                     [value]="project.premierNiveau != null ? project.premierNiveau : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="nombreNiveau" class="block text-sm font-medium text-gray-700">Nombre de niveaux (*) :</label>
              <input type="text" id="nombreNiveau" formControlName="nombreNiveau"
                     [value]="project.nombreNiveau != null ? project.nombreNiveau : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="nombreTramDacces" class="block text-sm font-medium text-gray-700">Nombre de tram d’accès (*)
                :</label>
              <input type="text" id="nombreTramDacces" formControlName="nombreTramDacces"
                     [value]="project.nombreTramDacces != null ? project.nombreTramDacces : ''"
                     class="text-left	 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="typeAccesPlancheurTravail"
                     class="block text-sm font-medium text-gray-700">
                <span>Type d'accès aux planchers de travail (*) : </span>
                <select id="typeAccesPlancheurTravail" formControlName="typeAccesPlancheurTravail"
                        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="plancher trappe">plancher trappe</option>
                  <option value="Escalier">Escalier</option>
                  <option value="Monte charge">Monte charge</option>
                </select>
              </label>
            </div>


            <div class="col-span-6 sm:col-span-3 md:col-span-2">
              <label for="echafaudageApproprieAusTravauxRealiser"
                     class="block text-sm font-medium text-gray-700">
                <span>L’échafaudage est approprié aux travaux a réaliser (*) : </span>
                <select id="echafaudageApproprieAusTravauxRealiser"
                        formControlName="echafaudageApproprieAusTravauxRealiser"
                        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="Oui">Oui</option>
                  <option value="Non">Non</option>
                </select>
              </label>
            </div>


          </div>

          <div class="grid grid-cols-8 mt-4">
            <div class="col-span-4 sm:col-span-4 md:col-span-4">
              <button
                class=" w-full inline-flex rounded-md border border-transparent bg-gray-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 justify-content-center focus:ring-offset-2"
                type="button" (click)="previous()">Précédent
              </button>
            </div>
            <div class="col-span-4 sm:col-span-4 md:col-span-4">
              <button
                class="w-full  inline-flex rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 justify-content-center focus:ring-offset-2"
                type="button" (click)="next()">Suivant
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
