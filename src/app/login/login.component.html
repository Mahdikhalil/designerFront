<div class="bg-img" [ngStyle]="{backgroundImage:'url(/assets/login-backend.jpg)'}">
  <div class=" wrapper fadeInDown">
    <div id="formContent">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
      <!-- Tabs Titles-->
      <p class="text-2xl font-semibold ">Connexion</p>
      <!-- Login Form -->
      <form [formGroup]="formLogin">
        <input type="text" id="email" class="fadeIn second" formControlName="email" name="email" placeholder="email">
        <input type="password" id="password" class="fadeIn third" formControlName="password" name="password"
               placeholder="password">
        <input type="submit" (click)=handleLogin() class="fadeIn fourth" value="Log In">
      </form>
    </div>
  </div>
</div>
